<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>
<body>
    <form>
        <input type="text" name="a" />
        <input type="submit" />
    </form>

    <script type="text/javascript">
        var f = document.forms[0];
        f.addEventListener("submit", function(){alert(f.a.value);return false;});
        f.addEventListener("keyup", function(){f.a.value=f.a.value.toUpperCase();});
    </script>
        
</body>
</html>
